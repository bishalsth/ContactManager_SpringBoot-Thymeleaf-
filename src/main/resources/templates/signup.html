<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-3">

						<div class="container text-center">

							<img class="" style="width: 80px;" src=""
								th:src="@{/img/resume.png}" alt="" />

						</div>

						<h1 class="text-center">Register Here</h1>

						<form action="" th::action="@{/do_register}" method="post">

							<div class="form-group">
								<label for="name_field">Your Name</label> <input type="text"
									class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Name" required />


							</div>

							<div class="form-group">
								<label for="email_field">Your Email</label> <input type="text"
									class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Email" required />


							</div>

							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter password"
									required />


							</div>

							<div class="form-group">
								<textarea name="" id="" rows="<6></6>" class="form-control"
									placeholder="Enter something yourself">
  	
  	</textarea>
							</div>

							<div class="container">
								<button type="submit"
									class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn btn-warning btn-block">
									Reset</button>
							</div>



						</form>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
