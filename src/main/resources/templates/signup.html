<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-3">
					
					 <div th:if="${session.message}" th:classappend="${session.message.type}"   class="alert" role="alert">
  		<p class="text-center" th:text="${session.message.content}"></p>
  		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
					

						<div class="container text-center">

							<img class="" style="width: 80px;" src=""
								th:src="@{/img/resume.png}" alt="" />

						</div>

						<h1 class="text-center">Register Here</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input type="text"
									name="name"
									class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Name" required 
									th:value="${user.name}"
									/>
									
									 <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
        							
      </div>


							</div>

							<div class="form-group">
								<label for="email_field">Your Email</label> <input type="text"
									class="form-control" id="email_field" name="email"
									aria-describedby="emailHelp" placeholder="Enter Email" required 
									th:value="${user.email}"/>


							</div>

							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									type="password" class="form-control" id="password_field"
									name="password"
									aria-describedby="emailHelp" placeholder="Enter password"
									required />


							</div>

							<div class="form-group">
								<textarea name="about" id="" rows="<6></6>" class="form-control"
									placeholder="Enter something yourself" th:value="${about}">
  	
  	</textarea>
							</div>
							
							<div class="form-group form-check text-center">
							
							<input type="checkbox"
							name="agreement"
							class="form-check-input"
							id="agreement"
							
							 />
							<label for="agreement">Accept terms and conditions</label>
							</div>

							<div class="container">
								<button type="submit"
									class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn btn-warning btn-block">
									Reset</button>
							</div>



						</form>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
