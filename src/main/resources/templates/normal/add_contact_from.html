<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		th:replace="base2::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid" mt-1>
					<div class="row">
						<div class="col-md-10 offset-md-1" >
							<form action="#"
								th:object="${contact}"
								enctype="multipart/form-data"
								method="POST"
								th:action="@{/user/process-contact}"
								class="mt-2"
							>
							
							<div class="input-group">
							<div class="input-group-prepend">
							<div class="input-group-text ">
							<i class="fa fa-plus"></i>
							</div>
							</div>
							
							<input type="text" id="firstname" name="name" placeholder="Enter your First name" class="form-control"/>
							</div>
							
							<div class="input-group mt-3">
							<div class="input-group-prepend">
							<div class="input-group-text ">
							<i class="fa fa-user-alt"></i>
							</div>
							</div>
							
							<input type="text" id="secondname" name="secondName" placeholder="Enter your Second name" class="form-control"/>
							</div>
							
							
							<div class="input-group mt-3">
							<div class="input-group-prepend">
							<div class="input-group-text ">
							<i class="fa fa-phone"></i>
							</div>
							</div>
							
							<input type="number" id="phone" name="phone" placeholder="Enter your Phone Number " class="form-control"/>
							</div>
							
							
							<div class="input-group mt-3">
							<div class="input-group-prepend">
							<div class="input-group-text ">
							<i class="fa-solid fa-at"></i>
							</div>
							</div>
							
							<input type="email" id="email" name="email" placeholder="Enter your Email " class="form-control"/>
							</div>
							
							
							<div class="input-group mt-3">
							<div class="input-group-prepend">
							<div class="input-group-text ">
							<i class="fa fa-briefcase"></i>
							</div>
							</div>
							
							<input type="text" id="work" name="work" placeholder="Enter your Work " class="form-control"/>
							</div>
							
							<!-- Contact Description -->
							<div class="form-group mt-3">
								<textarea name="description" id=""description  rows="10"
									placeholder="description" class="form-control"
								></textarea>
							</div>
							
							<!-- Image -->
							<div class="custom-file">
								<input type="file" name="profileImage" />
							</div>
							
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
